# github action to lint the code

name: lint
version: 1.0.0

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs: 
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: pnpm install
      - run: pnpm lint